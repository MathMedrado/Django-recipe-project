{% extends 'base.html' %}

{% block content %}

{% if not created  %}


<form action="." method="POST">
    {% csrf_token %}
    <h1 style="text-align: center;">Form to create a new Article</h1>
        {{ form.as_p }}
    <div style="margin: 40px 0 0 10px;">
        <button class="btn btn-primary" type="submit"> Create Article</button>
    </div>

</form>



{% else %}
<div class="alert alert-success" role="alert" style="margin: 20px 20px 20px 20px;" >
    <P > Article {{ object.title }} was Created with Sucess</P>
</div>
<div style="margin: 40px 0 0 10px;">
    <button class="btn btn-primary" > <a href="/"> Return to home</a> </button>
</div>

{% endif %}



{% endblock content %}
